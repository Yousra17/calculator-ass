<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url('images/cal.jpg');
 background-size: cover;width: 100%; height: 100%;"> 
    <div class="main">
        <div>
            <input id="result" class="result" type="text">
        </div>
        <div>
            <button class="btn" onclick="Number('7')">7</button>
            <button class="btn" onclick="Number('8')">8</button>
            <button class="btn" onclick="Number('9')">9</button>
            <button class="btn" onclick="Number('/')">/</button>
            <button class="clearBtn" onclick="clearResult()">C</button>
        </div>
        <div>
            <button class="btn" onclick="Number('4')">4</button>
            <button class="btn" onclick="Number('5')">5</button>
            <button class="btn" onclick="Number('6')">6</button>
            <button class="btn" onclick="Number('x')">x</button>
            <button class="btn" onclick="Number('%')">%</button>
        </div>
        <div>
            <button class="btn" onclick="Number('1')">1</button>
            <button class="btn" onclick="Number('2')">2</button>
            <button class="btn" onclick="Number('3')">3</button>
            <button class="btn" onclick="Number('-')">-</button>
        </div>
        <div>
            <button class="Halfbtn" onclick="Number('0')">0</button>
            <button class="btn" onclick="Number('.')">.</button>
            <button class="btn" onclick="Number('+')">+</button>
            <button class="Secbtn" onclick="Result()">=</button>
        </div>

    </div>



























</body>
<script src="app.js"></script>
</html>
